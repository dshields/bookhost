<html lang="en">
<head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/paper-audio-player/paper-audio-player.html">

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Book Host</title>
    <style>
        #bookWindow {
            width: 50%;
            margin: auto;
            padding: 25px;
        }

        #bookImage {
            width: 320px;
            height: 200px;
            background: #2b009d;
            margin: auto;
        }

        #bookInfo ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
<core-ajax auto url="//localhost:8080/bookhost/book" 
      handleAs="json"></core-ajax>
<div id="mainbox">
    <div id="bookWindow">
        <div id="bookImage"></div>
        <div id="bookInfo">
            <ul>
                <li>
                    <paper-audio-player src="song.mp3" color="#F05C38"></paper-audio-player>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
