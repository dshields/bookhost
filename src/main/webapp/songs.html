<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Amplitude: Songs</title>
    <link rel="stylesheet" href="amplitude.css" type="text/css" media="screen"/>
    <!--[if lt IE 7]>
    <link rel="stylesheet" href="ie.css" type="text/css"/>
    <![endif]-->

    <script type='text/javascript'>
        var djConfig = {
            baseRelativePath: "js/dojo",
            isDebug: false
        };
    </script>
    <script type="text/javascript" src="js/dojo/dojo.js"></script>
    <script type="text/javascript">
        //dojo.require("dojo.widget.*");
    </script>
    <script type='text/javascript' src="js/cssquery2.js"></script>
    <script type='text/javascript' src="js/HTMLBuilder.js"></script>
    <script type='text/javascript' src="js/AmplitudeTable.js"></script>
    <script type='text/javascript' src="js/BrowseView.js"></script>
    <script type='text/javascript' src="js/PlayView.js"></script>
    <script type='text/javascript' src="js/songs.js"></script>
    <script type="text/javascript">dojo.addOnLoad(init);</script>
</head>
<body>
<div id="mainbox">
    <div id="nav">
        <ul>
            <li id="browse"><a href="#">Browse</a></li>
            <li id="listen"><a href="#">Listen</a></li>
        </ul>
    </div>
    <form id="searchForm" action="songs">
        <div id="search">
            <label for="searchtext">
                Search:
            </label>
            <input name="searchtext" id="searchtext" type="text" size="80%"/>
        </div>
    </form>
    <div id="playlistWindow">
        <div id="playlistTitle">Playlist</div>
        <div id="playlists">
            <ul>
                <li><a href="3">Relax</a></li>
                <li><a href="3">Go</a></li>
                <li><a href="3">U2</a></li>
                <li><a href="3">Electronica</a></li>
                <li><a href="3">80's</a></li>
            </ul>
        </div>
        <div id="controls">
            <ul>
                <li><a href="New">New</a></li>
                <li><a href="Add">Delete</a></li>
            </ul>
        </div>
    </div>
    <div id="artistWindow" class="round1">
        <div id="artistsTitle" class="title">Artists</div>
        <div id="artists" class="sTDiv"></div>
    </div>
    <div id="albumWindow" class="round1">
        <div id="albumsTitle" class="title">Albums</div>
        <div id="albums" class="sTDiv"></div>
    </div>
    <div id="songWindow" class="round1">
        <div id="songsTitle" class="title">Songs</div>
        <div id="songs" class="sTDiv"></div>
    </div>
    <div id="playView">
    </div>
</div>
</body>
</html>
